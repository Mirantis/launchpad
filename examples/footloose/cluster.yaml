apiVersion: "launchpad.mirantis.com/v1beta1"
kind: UCP
spec:
  hosts:
    - address: "127.0.0.1"
      sshPort: 9022
      user: "root"
      role: "manager"
    - address: "127.0.0.1"
      sshPort: 9023
      user: "root"
      role: "worker"
      engineConfig: linuxworker
  ucp:
    installFlags:
      - --admin-username=admin
      - --admin-password=orcaorcaorca
      - --default-node-orchestrator=kubernetes
  engine:
    config:
      - name: linuxworker
        config:
          debug: true
