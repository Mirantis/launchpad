apiVersion: launchpad.mirantis.com/mke/v1.3
kind: mke+msr
metadata:
  name: $CLUSTER_NAME
spec:
  hosts:
    - ssh:
        address: 127.0.0.1
        port: 9022
        keyPath: "./id_rsa_launchpad"
        user: "launchpad"
      role: "manager"
      mcrConfig: &engineCfg
        "insecure-registries":
          - 172.16.86.100:5000
    - ssh:
        address: 127.0.0.1
        port: 9023
        keyPath: "./id_rsa_launchpad"
        user: "launchpad"
      role: "worker"
      mcrConfig: *engineCfg
    - ssh:
        address: 127.0.0.1
        port: 9024
        keyPath: "./id_rsa_launchpad"
        user: "launchpad"
      role: "msr"
      mcrConfig: *engineCfg
    - ssh: # REMOVE_THIS
        address: 127.0.0.1 # REMOVE_THIS
        port: 9025 # REMOVE_THIS
        keyPath: "./id_rsa_launchpad" # REMOVE_THIS
        user: "launchpad" # REMOVE_THIS
      role: "msr" # REMOVE_THIS
      mcrConfig: *engineCfg # REMOVE_THIS
  cluster:
    prune: false
  mke:
    version: $MKE_VERSION
    imageRepo: $MKE_IMAGE_REPO
    configData: |-
      [scheduling_configuration]
        default_node_orchestrator = "kubernetes"
        enable_admin_ucp_scheduling = true
    installFlags:
      - --admin-username=admin
      - --admin-password=orcaorcaorca
    upgradeFlags:
      - --force-minimums
      - --force-recent-backup
  mcr:
    version: $MCR_VERSION
  msr:
    version: $MSR_VERSION
    imageRepo: $MSR_IMAGE_REPO
    installFlags:
      - --ucp-url $MKE_MANAGER_IP
      - --ucp-insecure-tls
      - --replica-http-port 81
      - --replica-https-port 444
    upgradeFlags:
      - --debug
    replicaIDs: sequential
