apiVersion: launchpad.mirantis.com/mke/v1.4
kind: mke
metadata:
  name: $CLUSTER_NAME
spec:
  hosts:
    - ssh:
        address: "$MANAGER_IP"
        user: launchpad
        bastion: &bastion
          address: "$BASTION_IP"
          keyPath: "./id_rsa_launchpad"
          port: 9022
      role: "manager"
    - ssh:
        address: "$WORKER_IP"
        user: launchpad
        bastion:
          *bastion
      role: "worker"
  mke:
    version: $MKE_VERSION
    imageRepo: $MKE_IMAGE_REPO
    configData: |-
      [scheduling_configuration]
        default_node_orchestrator = "kubernetes"
    installFlags:
      - --admin-username=admin
      - --admin-password=orcaorcaorca
  mcr:
    version: $MCR_VERSION
