apiVersion: launchpad.mirantis.com/mke/v1.3
kind: mke
metadata:
  name: $CLUSTER_NAME
spec:
  hosts:
    - ssh:
        port: 9022
        keyPath: "./id_rsa_launchpad"
        user: "launchpad"
        address: 127.0.0.1
      role: "manager"
      mcrConfig: &engineCfg
        "insecure-registries":
          - 172.16.86.100:5000
      hooks:
        apply:
          before:
            - echo "hello" > test.txt
          after:
            - rm test.txt
    - ssh:
        port: 9023
        keyPath: "./id_rsa_launchpad"
        user: "launchpad"
        address: 127.0.0.1
      role: "worker"
      mcrConfig: &engineCfg
    - ssh: # REMOVE_THIS
        port: 9024 # REMOVE_THIS
        keyPath: "./id_rsa_launchpad" # REMOVE_THIS
        user: "launchpad" # REMOVE_THIS
        address: 127.0.0.1 # REMOVE_THIS
      role: "worker" # REMOVE_THIS
      mcrConfig: &engineCfg # REMOVE_THIS
  mke:
    version: $MKE_VERSION
    imageRepo: $MKE_IMAGE_REPO
    configData: |-
      [scheduling_configuration]
        default_node_orchestrator = "kubernetes"
    installFlags:
      - --admin-username=admin
      - --admin-password=orcaorcaorca
  mcr:
    version: $MCR_VERSION

