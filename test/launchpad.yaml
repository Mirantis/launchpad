apiVersion: launchpad.mirantis.com/mke/v1.2
kind: mke
metadata:
  name: $CLUSTER_NAME
spec:
  hosts:
    - address: "127.0.0.1"
      ssh:
        port: 9022
        keyPath: "./id_rsa_launchpad"
        user: "root"
      role: "manager"
      mcrConfig: &engineCfg
        "insecure-registries":
          - 172.16.86.100:5000
      hooks:
        apply:
          before:
            - echo "hello" > test.txt
          after:
            - rm test.txt
    - address: "127.0.0.1"
      ssh:
        port: 9023
        keyPath: "./id_rsa_launchpad"
        user: "root"
      role: "worker"
      mcrConfig: &engineCfg
  mke:
    version: $MKE_VERSION
    imageRepo: $MKE_IMAGE_REPO
    configData: |-
      [scheduling_configuration]
        default_node_orchestrator = "kubernetes"
    installFlags:
      - --admin-username=admin
      - --admin-password=orcaorcaorca
  mcr:
    version: $MCR_VERSION
    installURLLinux: https://repos-stage.mirantis.com
