apiVersion: launchpad.mirantis.com/mke/v1.2
kind: mke
metadata:
  name: $CLUSTER_NAME
spec:
  hosts:
    - address: "127.0.0.1"
      ssh:
        port: 9022
        keyPath: "./id_rsa_launchpad"
        user: "launchpad"
      role: "manager"
      mcrConfig: &engineCfg
        "insecure-registries":
          - 172.16.86.100:5000
    - address: "127.0.0.1"
      ssh:
        port: 9023
        keyPath: "./id_rsa_launchpad"
        user: "launchpad"
      role: "worker"
      mcrConfig: *engineCfg
  mke:
    version: $MKE_VERSION
    adminUsername: admin
    adminPassword: orcaorcaorca
    imageRepo: $MKE_IMAGE_REPO
    configData: |-
      [scheduling_configuration]
        default_node_orchestrator = "kubernetes"
    installFlags:
      - --calico-vxlan=$CALICO_VXLAN
      - --force-minimums
  mcr:
    version: $MCR_VERSION

