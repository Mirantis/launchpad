apiVersion: launchpad.mirantis.com/mke/v1.2
kind: mke+msr
metadata:
  name: $CLUSTER_NAME
spec:
  hosts:
    - address: "127.0.0.1"
      ssh:
        port: 9022
        keyPath: "./id_rsa_launchpad"
        user: "launchpad"
      role: "manager"
      mcrConfig: &engineCfg
        "insecure-registries":
          - 172.16.86.100:5000
    - address: "127.0.0.1"
      ssh:
        port: 9023
        keyPath: "./id_rsa_launchpad"
        user: "launchpad"
      role: "worker"
      mcrConfig: *engineCfg
    - address: "127.0.0.1"
      ssh:
        port: 9024
        keyPath: "./id_rsa_launchpad"
        user: "launchpad"
      role: "msr"
      mcrConfig: *engineCfg
    - address: "127.0.0.1"
      ssh:
        port: 9025
        keyPath: "./id_rsa_launchpad"
        user: "launchpad"
      role: "msr"
      mcrConfig: *engineCfg
  cluster:
    prune: false
  mke:
    version: $MKE_VERSION
    imageRepo: $MKE_IMAGE_REPO
    configData: |-
      [scheduling_configuration]
        default_node_orchestrator = "kubernetes"
        enable_admin_ucp_scheduling = true
    installFlags:
      - --admin-username=admin
      - --admin-password=orcaorcaorca
      - --force-minimums
  mcr:
    version: $MCR_VERSION
  msr:
    version: $MSR_VERSION
    imageRepo: $MSR_IMAGE_REPO
    installFlags:
      - --ucp-url $MKE_MANAGER_IP
      - --ucp-insecure-tls
      - --replica-http-port 81
      - --replica-https-port 444
    replicaIDs: sequential
