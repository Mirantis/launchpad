name: Go

on:
  push:
    branches-ignore:
      - "master"
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Go modules cache
      uses: actions/cache@v2
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
          ~/Library/Caches/go-build
          %LocalAppData%\go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

          #    - name: Run golangci-lint
          #      uses: golangci/golangci-lint-action@v2.3.0
          #      with:
          #        version: v1.35.2

    - name: Build all
      run: make build-all

    - name: Test
      run: go test -v ./...

    - name: Rename linux binary
      run: mv -f bin/launchpad-linux-x64 bin/launchpad

    - name: Cache the compiled binary for further testing
      uses: actions/cache@v2
      id: cache-compiled-binary
      with:
        path: |
          bin/launchpad
        key: build-${{ github.run_id }}

    - name: Build all
      run: make build-all

  smoke-basic:
    strategy:
      matrix:
        image:
          - quay.io/footloose/ubuntu18.04
    name: Basic 1+1 smoke
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Restore the compiled binary for smoke testing
        uses: actions/cache@v2
        id: restore-compiled-binary
        with:
          path: |
            bin/launchpad
          key: build-${{ github.run_id }}

      - name: Docker Layer Caching For Footloose
        uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - name: Run smoke tests
        env:
          LINUX_IMAGE: ${{ matrix.image }}
        run: make smoke-test
